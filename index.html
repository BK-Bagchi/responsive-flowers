<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Flowers</title>
  </head>
  <body>
    <header>
      <nav class="flex items-center justify-between">
        <div>
          <img src="assets/logo.png" alt="Logo" />
        </div>
        <div>
          <ul class="flex gap-10">
            <li>Home</li>
            <li>Shop</li>
            <li>About Us</li>
            <li>Cart($13)</li>
          </ul>
        </div>
      </nav>
      <main class="flex items-center justify-between">
        <div>
          <h1>Always <span>Fresh Flowers</span></h1>
          <p>
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div>
          <img src="assets/hero-flower.png" alt="Hero Flower" />
        </div>
      </main>
    </header>
  </body>
</html>
